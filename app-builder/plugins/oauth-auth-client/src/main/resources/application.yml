fit:
  beans:
    packages:
    - 'modelengine.fit.jade.oauth.controller'

oauth:
  client:
    id: your-client-id
    secret: your-client-secret
    redirect-uri: http://oauth.client.local/callback
  login-endpoint: http://oauth.server.local/login
  token-endpoint: http://oauth.server.local/oauth2/token
  auth-endpoint: http://oauth.server.local/oauth2/authorize
  api-endpoint: http://oauth.client.local/api
  state-secret: change_this_to_a_very_long_random_secret_32bytes_min